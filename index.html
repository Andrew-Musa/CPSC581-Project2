<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Unlock</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #orientationValues {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/jsm/controls/PointerLockControls.js';
        import { OBJLoader } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/jsm/loaders/OBJLoader.js';
        import { TextureLoader } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/src/loaders/TextureLoader.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Raycaster for touch detection
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        // Ground with grass texture
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('assets/3d/grass.jpg');

        // Configure the grass texture
        grassTexture.wrapS = THREE.RepeatWrapping;
        grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(10, 10); // Adjust tiling

        const groundMaterial = new THREE.MeshStandardMaterial({ map: grassTexture });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        scene.add(ground);

        // User's height (1.8 meters)
        const userHeight = 2.2;
        camera.position.set(0, userHeight / 2, 5);

        // Store cat objects for animation
        const catObjects = [];

        // Load cat models with textures
        const loader = new OBJLoader();
        const cats = [
            { model: 'assets/3d/collarcat.obj', texture: 'assets/3d/collarcat.png', position: [0, 0.5, 4] },
            { model: 'assets/3d/fishcat.obj', texture: 'assets/3d/fishcat.png', position: [-1, 0.5, 5] },
            { model: 'assets/3d/orangecat.obj', texture: 'assets/3d/orangecat.png', position: [0, 0.5, 6] },
            { model: 'assets/3d/siamesecat.obj', texture: 'assets/3d/siamesecat.png', position: [1, 0.5, 5] }
        ];

        // Animation parameters
        const jumpHeight = 1;
        const jumpDuration = 1000; // milliseconds

        cats.forEach(cat => {
            const texture = textureLoader.load(cat.texture, () => {
                loader.load(cat.model, (object) => {
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material.map = texture;
                            child.material.needsUpdate = true;
                        }
                    });
                    object.position.set(...cat.position);
                    object.scale.set(1, 1, 1);

                    if (cat.model.includes('fishcat.obj')) {
                        object.rotation.y = Math.PI / 2;
                    }
                    if (cat.model.includes('orangecat.obj')) {
                        object.rotation.y = Math.PI;
                    }
                    if (cat.model.includes('siamesecat.obj')) {
                        object.rotation.y = (3 * Math.PI) / 2;
                    }

                    // Add animation properties
                    object.userData.isJumping = false;
                    object.userData.jumpStartTime = 0;
                    object.userData.initialY = cat.position[1];

                    catObjects.push(object);
                    scene.add(object);
                });
            });
        });

        // Create sky dome
        const skyTexture = textureLoader.load('assets/3d/sky.jpg'); // Path to your sky texture
        const skyMaterial = new THREE.MeshBasicMaterial({
            map: skyTexture,
            side: THREE.BackSide // Render the inside of the sphere
        });
        const skyGeometry = new THREE.SphereGeometry(500, 32, 32); // Large sphere
        const skyDome = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(skyDome);

        // Controls
        const controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 200, 0);
        scene.add(light);

        // Handle touch/click events
        function onPointerDown(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObjects(catObjects, true);

            if (intersects.length > 0) {
                let catObject = intersects[0].object;
                while (catObject.parent && !catObjects.includes(catObject)) {
                    catObject = catObject.parent;
                }

                if (catObjects.includes(catObject) && !catObject.userData.isJumping) {
                    catObject.userData.isJumping = true;
                    catObject.userData.jumpStartTime = Date.now();
                }
            }
        }

        // Animation function for jumping cats
        function animateCats() {
            const currentTime = Date.now();

            catObjects.forEach(cat => {
                if (cat.userData.isJumping) {
                    const elapsed = currentTime - cat.userData.jumpStartTime;
                    const progress = elapsed / jumpDuration;

                    if (progress >= 1) {
                        cat.position.y = cat.userData.initialY;
                        cat.userData.isJumping = false;
                    } else {
                        const jumpProgress = Math.sin(progress * Math.PI);
                        cat.position.y = cat.userData.initialY + jumpHeight * jumpProgress;
                    }
                }
            });
        }

        // Event listeners
        window.addEventListener('pointerdown', onPointerDown);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create orientation display div
        const orientationDiv = document.createElement('div');
        orientationDiv.id = 'orientationValues';
        document.body.appendChild(orientationDiv);

        let smoothedAlpha = 0;
        let smoothedBeta = 0;
        let prevAlpha = null;
        let accumulatedAlpha = 0;

        function getShortestRotation(from, to) {
            const diff = ((to - from + 180) % 360) - 180;
            return diff < -180 ? diff + 360 : diff;
        }

        const onDeviceOrientation = (event) => {
            const { alpha, beta } = event;

            if (prevAlpha !== null) {
                const alphaDiff = getShortestRotation(prevAlpha, alpha);
                accumulatedAlpha += alphaDiff;
            } else {
                accumulatedAlpha = alpha;
            }
            prevAlpha = alpha;

            smoothedAlpha = THREE.MathUtils.lerp(smoothedAlpha, accumulatedAlpha, 0.1);
            smoothedBeta = THREE.MathUtils.lerp(smoothedBeta, beta, 0.1);

            const alphaRad = THREE.MathUtils.degToRad(smoothedAlpha - 90);
            const betaRad = THREE.MathUtils.degToRad(smoothedBeta - 90);

            const quaternionYaw = new THREE.Quaternion();
            quaternionYaw.setFromAxisAngle(new THREE.Vector3(0, 1, 0), alphaRad);

            const quaternionPitch = new THREE.Quaternion();
            quaternionPitch.setFromAxisAngle(new THREE.Vector3(1, 0, 0), betaRad);

            camera.quaternion.copy(quaternionYaw).multiply(quaternionPitch);

            orientationDiv.innerHTML = `
                Alpha: ${Math.round(alpha)}<br>
                Smoothed Alpha: ${Math.round(smoothedAlpha % 360)}<br>
                Beta: ${Math.round(smoothedBeta)}<br>
            `;
        };

        window.addEventListener('deviceorientation', onDeviceOrientation, true);

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            animateCats();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</head>
<body>
</body>
</html>
