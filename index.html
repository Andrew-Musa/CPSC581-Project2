<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #orientationValues {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/jsm/controls/PointerLockControls.js';
        import { OBJLoader } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/jsm/loaders/OBJLoader.js';
        import { TextureLoader } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/src/loaders/TextureLoader.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.1;
        scene.add(ground);

        // User's height (1.8 meters)
        const userHeight = 1.8;
        camera.position.set(0, userHeight / 2, 5);

        // Load cat models with textures
        const loader = new OBJLoader();
        const textureLoader = new TextureLoader();
        const cats = [
            { model: 'assets/3d/collarcat.obj', texture: 'assets/3d/collarcat.png', position: [0, 0.1, 3] },
            { model: 'assets/3d/fishcat.obj', texture: 'assets/3d/fishcat.png', position: [-2, 0.1, 5] },
            { model: 'assets/3d/orangecat.obj', texture: 'assets/3d/orangecat.png', position: [0, 0.1, 7] },
            { model: 'assets/3d/siamesecat.obj', texture: 'assets/3d/siamesecat.png', position: [2, 0.1, 5] }
        ];

        cats.forEach(cat => {
            const texture = textureLoader.load(cat.texture, () => {
                loader.load(cat.model, (object) => {
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material.map = texture; // Apply the texture
                            child.material.needsUpdate = true; // Update material
                        }
                    });
                    object.position.set(...cat.position);
                    object.scale.set(1, 1, 1); // Adjust size if needed
                    scene.add(object);
                });
            });
        });

        // Controls
        const controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Event listener to enable pointer lock on click
        document.body.addEventListener('click', () => {
            controls.lock();
        });

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 200, 0);
        scene.add(light);

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create a div to display orientation values
        const orientationDiv = document.createElement('div');
        orientationDiv.id = 'orientationValues';
        document.body.appendChild(orientationDiv);

        // Initialize smoothed values and previous alpha
        let smoothedAlpha = 0;
        let smoothedBeta = 0;
        let prevAlpha = null;
        let accumulatedAlpha = 0;

        // Function to handle angle wrapping
        function getShortestRotation(from, to) {
            const diff = ((to - from + 180) % 360) - 180;
            return diff < -180 ? diff + 360 : diff;
        }

        // Handle device orientation
        const onDeviceOrientation = (event) => {
            const { alpha, beta } = event;

            // Handle alpha wraparound
            if (prevAlpha !== null) {
                const alphaDiff = getShortestRotation(prevAlpha, alpha);
                accumulatedAlpha += alphaDiff;
            } else {
                accumulatedAlpha = alpha;
            }
            prevAlpha = alpha;

            // Update smoothed values towards the new values
            smoothedAlpha = THREE.MathUtils.lerp(smoothedAlpha, accumulatedAlpha, 0.1);
            smoothedBeta = THREE.MathUtils.lerp(smoothedBeta, beta, 0.1);

            // Convert angles to radians
            const alphaRad = THREE.MathUtils.degToRad(smoothedAlpha - 90);
            const betaRad = THREE.MathUtils.degToRad(smoothedBeta - 90);

            // Create rotation quaternion for yaw (alpha)
            const quaternionYaw = new THREE.Quaternion();
            quaternionYaw.setFromAxisAngle(new THREE.Vector3(0, 1, 0), alphaRad);

            // Create rotation quaternion for pitch (beta)
            const quaternionPitch = new THREE.Quaternion();
            quaternionPitch.setFromAxisAngle(new THREE.Vector3(1, 0, 0), betaRad);

            // Combine rotations: first yaw, then pitch
            camera.quaternion.copy(quaternionYaw).multiply(quaternionPitch);

            // Update the displayed values
            orientationDiv.innerHTML = `
                Alpha: ${Math.round(alpha)}<br>
                Smoothed Alpha: ${Math.round(smoothedAlpha % 360)}<br>
                Beta: ${Math.round(smoothedBeta)}<br>
            `;
        };

        // Event listener for device orientation
        window.addEventListener('deviceorientation', onDeviceOrientation, true);

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</head>
<body>
</body>
</html>
