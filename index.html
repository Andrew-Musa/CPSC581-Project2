<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #orientationValues {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none; /* Prevent the overlay from blocking interactions */
        }
    </style>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/jsm/controls/PointerLockControls.js';

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Green color
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to make it horizontal
        ground.position.y = -0.1; // Slightly below the camera
        scene.add(ground);

        // User's height (1.8 meters)
        const userHeight = 1.8;
        camera.position.set(0, userHeight / 2, 5); // Position the camera to represent the user's eye level

        // Small blue cubes
        const cubeSize = 0.5; // Size of the cube
        const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue color
        const cubes = [
            new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), cubeMaterial),
            new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), cubeMaterial),
            new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), cubeMaterial),
            new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), cubeMaterial)
        ];
        cubes[0].position.set(0, cubeSize / 2, 3); // Front
        cubes[1].position.set(-2, cubeSize / 2, 5); // Left
        cubes[2].position.set(0, cubeSize / 2, 7); // Back
        cubes[3].position.set(2, cubeSize / 2, 5); // Right
        cubes.forEach(cube => scene.add(cube));

        // Controls
        const controls = new PointerLockControls(camera, document.body);
        scene.add(controls.getObject());

        // Event listener to enable pointer lock on click
        document.body.addEventListener('click', () => {
            controls.lock();
        });

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 200, 0);
        scene.add(light);

        // Resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create a div to display orientation values
        const orientationDiv = document.createElement('div');
        orientationDiv.id = 'orientationValues';
        document.body.appendChild(orientationDiv);

        // Initialize smoothed values
        let smoothedAlpha = 0;
        let smoothedBeta = 0;

        // Handle device orientation
        const onDeviceOrientation = (event) => {
            const { alpha, beta, gamma } = event; // Use alpha, beta, and gamma

            // Update smoothed values towards the new values in 10 degree increments
            const step = 10; // Degrees

            smoothedAlpha = THREE.MathUtils.lerp(smoothedAlpha, alpha, 0.1);
            smoothedBeta = THREE.MathUtils.lerp(smoothedBeta, beta, 0.1);

            // Set camera rotation
            camera.rotation.set(
                THREE.MathUtils.degToRad(smoothedBeta),  // pitch (up/down)
                THREE.MathUtils.degToRad(smoothedAlpha), // yaw (left/right)
                0                                         // roll (not used)
            );

            // Update the displayed values
            orientationDiv.innerHTML = `
                Alpha: ${Math.round(smoothedAlpha)}<br>
                Beta: ${Math.round(smoothedBeta)}<br>
                Gamma: ${Math.round(gamma)} 
            `;
        };

        // Event listener for device orientation
        window.addEventListener('deviceorientation', onDeviceOrientation, true);

        // Animation loop
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</head>
<body>
</body>
</html>
